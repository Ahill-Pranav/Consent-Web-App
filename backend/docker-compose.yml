version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: consentdb
    environment:
      POSTGRES_DB: consentdb
      POSTGRES_USER: consentuser
      POSTGRES_PASSWORD: consentpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
