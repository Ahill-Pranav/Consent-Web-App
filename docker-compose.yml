version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: consentdb
    environment:
      POSTGRES_DB: consentdb
      POSTGRES_USER: consentuser
      POSTGRES_PASSWORD: consentpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U consentuser -d consentdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: consent-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/consentdb
      - SPRING_DATASOURCE_USERNAME=consentuser
      - SPRING_DATASOURCE_PASSWORD=consentpassword
      - JWT_SECRET=Y29uc2VudEFwcFNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvbg==
      - JWT_EXPIRATION=86400000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: consent-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
